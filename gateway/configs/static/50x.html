<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            font-size: 6rem;
            color: #fa709a;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #555;
        }
        p {
            color: #777;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #fa709a;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background 0.3s;
        }
        a:hover {
            background: #fee140;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5xx</h1>
        <h2>Server Error</h2>
        <p>Something went wrong on our end. Please try again later.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
