services:
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: avatar-gen-gateway
    ports:
      - '0.0.0.0:12745:12745'
    volumes:
      - ../gateway/configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../gateway/configs/static:/usr/share/nginx/html/static:ro
      - ../gateway/logs:/var/log/nginx
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - internal
      - external

  gateway-dev:
    profiles:
      - i-am-fullstack
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: avatar-gen-gateway
    ports:
      - '0.0.0.0:12745:12745'
    volumes:
      - ../gateway/configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../gateway/configs/static:/usr/share/nginx/html/static:ro
      - ../gateway/logs:/var/log/nginx
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - internal-dev
      - external-dev

  gateway-dev-frontend:
    profiles:
      - i-am-frontender
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: avatar-gen-gateway
    ports:
      - '0.0.0.0:15745:15745'
      - '0.0.0.0:18650:18650'
    volumes:
      - ../gateway/configs/profiles/nginx.dev-frontend.conf:/etc/nginx/nginx.conf:ro
      - ../gateway/configs/static:/usr/share/nginx/html/static:ro
      - ../gateway/logs:/var/log/nginx
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - internal-dev
      - external-dev

  postgres:
    image: postgres:17-alpine
    container_name: avatar-gen-postgres
    profiles:
      - postgresql
      - i-am-frontender
      - backend-dev
      - i-am-fullstack
      - only-cloud
    environment:
      POSTGRES_DB: avatar_gen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '0.0.0.0:5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d avatar_gen']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend-db
      - external

  redis:
    image: redis:7-alpine
    container_name: avatar-gen-redis
    profiles:
      - redis
    ports:
      - '0.0.0.0:6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - backend-cache

  memcached:
    image: memcached:1.6-alpine
    container_name: avatar-gen-memcached
    profiles:
      - memcached
    ports:
      - '0.0.0.0:11211:11211'
    command: memcached -m 256
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '11211']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - backend-cache

  minio:
    image: minio/minio:latest
    container_name: minio
    profiles:
      - i-am-fullstack
      - i-am-frontender
      - backend-dev
      - only-cloud
    environment:
      MINIO_ROOT_USER: test-access-key
      MINIO_ROOT_PASSWORD: test-secret-key
      MINIO_DEFAULT_BUCKETS: avatar-gen-test
    ports:
      - '0.0.0.0:9000:9000'
      - '0.0.0.0:9001:9001'
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - internal
      - external

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  memcached_data:
    driver: local
  minio_data:
    driver: local
  certbot_data:
    driver: local
  certbot_www:
    driver: local

networks:
  backend-db:
    driver: bridge
    internal: true
    name: avatar-gen-backend-db

  backend-cache:
    driver: bridge
    internal: true
    name: avatar-gen-backend-cache

  external:
    external: true
    name: avatar-gen-external

  external-dev:
    external: true
    name: avatar-gen-dev-external

  internal:
    driver: bridge
    internal: false
    name: avatar-gen-internal

  internal-dev:
    driver: bridge
    internal: true
    name: avatar-gen-internal
