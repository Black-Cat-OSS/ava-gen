  postgres:
    image: postgres:17-alpine
    container_name: avatar-gen-postgres
    profiles:
      - postgresql
      - backend-dev
      - i-am-fullstack
      - only-cloud
    environment:
      POSTGRES_DB: avatar_gen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    volumes:
      - ava-gen-dev_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d avatar_gen']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend-db

  postgres-dev:
    image: postgres:17-alpine
    container_name: avatar-gen-postgres-dev
    profiles:
      - i-am-frontender
    environment:
      POSTGRES_DB: avatar_gen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '0.0.0.0:5432:5432'
    volumes:
      - ava-gen-dev_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d avatar_gen']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend-db
      - external-dev

  redis-dev:
    image: redis:7-alpine
    container_name: avatar-gen-redis
    profiles:
      - i-am-frontender
    ports:
      - '0.0.0.0:6379:6379'
    volumes:
      - ava-gen-dev_redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - backend-cache
      - external-dev

  redis:
    image: redis:7-alpine
    container_name: avatar-gen-redis
    profiles:
      - redis
    ports:
      - '6379:6379'
    volumes:
      - ava-gen-dev_redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - backend-cache

  memcached:
    image: memcached:1.6-alpine
    container_name: avatar-gen-memcached
    profiles:
      - memcached
    ports:
      - '0.0.0.0:11211:11211'
    command: memcached -m 256
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '11211']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - backend-cache

  minio-dev:
    image: minio/minio:latest
    container_name: avatar-gen-minio-dev
    profiles:
      - i-am-frontender
    environment:
      MINIO_ROOT_USER: test-access-key
      MINIO_ROOT_PASSWORD: test-secret-key
      MINIO_DEFAULT_BUCKETS: avatar-gen-test
    ports:
      - '0.0.0.0:9000:9000'
      - '0.0.0.0:9001:9001'
    volumes:
      - ava-gen-dev_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - internal
      - external-dev

  minio:
    image: minio/minio:latest
    container_name: avatar-gen-minio
    profiles:
      - minio
      - only-cloud
    environment:
      MINIO_ROOT_USER: test-access-key
      MINIO_ROOT_PASSWORD: test-secret-key
      MINIO_DEFAULT_BUCKETS: avatar-gen-test
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - ava-gen-dev_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - internal
      - internal-dev

volumes:
  ava-gen-dev_postgres_data:
    external: true
  ava-gen-dev_redis_data:
    external: true
  memcached_data:
    driver: local
  ava-gen-dev_minio_data:
    external: true
  certbot_data:
    driver: local
  certbot_www:
    driver: local

networks:
  backend-db:
    external: true
    name: avatar-gen-backend-db

  backend-cache:
    external: true
    name: avatar-gen-backend-cache

  external:
    external: true
    name: avatar-gen-external

  internal:
    external: true
    name: avatar-gen-internal

  internal-dev:
    external: true
    name: avatar-gen-internal-dev

  external-dev:
    external: true
    name: avatar-gen-dev-external
