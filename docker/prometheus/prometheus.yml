global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'avatar-gen'

scrape_configs:
  - job_name: 'avatar-gen-backend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['avatar-backend:3000']
        labels:
          service: 'backend'
          environment: 'production'
    scrape_interval: 15s

retention_time: 15d
