services:
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: avatar-gen-gateway
    ports:
      - '12745:12745'
    volumes:
      - ../gateway/configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../gateway/configs/static:/usr/share/nginx/html/static:ro
      - ../gateway/logs:/var/log/nginx
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - internal
      - external

  postgres:
    image: postgres:17-alpine
    container_name: avatar-gen-postgres
    profiles:
      - postgresql
    environment:
      POSTGRES_DB: avatar_gen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d avatar_gen']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend-db

  redis:
    image: redis:7-alpine
    container_name: avatar-gen-redis
    profiles:
      - redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - backend-cache

  memcached:
    image: memcached:1.6-alpine
    container_name: avatar-gen-memcached
    profiles:
      - memcached
    ports:
      - '11211:11211'
    command: memcached -m 256
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '11211']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - backend-cache

  avatar-backend:
    build:
      context: ..
      dockerfile: backend/docker/Dockerfile
    container_name: avatar-gen-backend
    expose:
      - '3000'
    volumes:
      - ../backend/storage:/app/storage
      - ../backend/settings.yaml:/app/settings.yaml:ro
      - ../backend/settings.production.yaml:/app/settings.production.yaml:ro
      - ../backend/logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal
      - backend-db
      - backend-cache

  avatar-frontend:
    build:
      context: ..
      dockerfile: frontend/docker/Dockerfile
    container_name: avatar-gen-frontend
    expose:
      - '8080'
    volumes:
      - ../frontend/logs:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - internal

  prometheus:
    image: prom/prometheus:latest
    container_name: avatar-gen-prometheus
    profiles:
      - prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - internal

  grafana:
    image: grafana/grafana:latest
    container_name: avatar-gen-grafana
    profiles:
      - grafana
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - internal

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  memcached_data:
    driver: local
  certbot_data:
    driver: local
  certbot_www:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  external:
    external: true
    name: avatar-gen-external

  internal:
    driver: bridge
    internal: false
    name: avatar-gen-internal

  backend-db:
    driver: bridge
    internal: true
    name: avatar-gen-backend-db

  backend-cache:
    driver: bridge
    internal: true
    name: avatar-gen-backend-cache
