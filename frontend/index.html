<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web2Bizz Frontend Application" />
    <meta name="theme-color" content="#f8f9fa" />
    <meta name="msapplication-navbutton-color" content="#f8f9fa" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Web2Bizz</title>
    <style>
      :root {
        --background: #ffffff;
        --foreground: #000000;
      }

      .dark {
        --background: #0a0a0a;
        --foreground: #ffffff;
      }

      body {
        margin: 0;
        background-color: var(--background);
        color: var(--foreground);
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol', 'Noto Color Emoji', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .loading-spinner {
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="loading-container">
        <div class="loading-spinner">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
            style="shape-rendering: auto; display: block; background: transparent"
            width="100%"
            height="100%"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g>
              <path
                style="transform: scale(0.8); transform-origin: 50px 50px"
                stroke-linecap="round"
                d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                stroke-dasharray="42.76482137044271 42.76482137044271"
                stroke-width="8"
                stroke="#3e8ce1"
                fill="none"
              >
                <animate
                  values="0;256.58892822265625"
                  keyTimes="0;1"
                  dur="1s"
                  repeatCount="indefinite"
                  attributeName="stroke-dashoffset"
                ></animate>
              </path>
              <g></g>
            </g>
          </svg>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <div id="overlay"></div>
    <script async type="module" src="/src/main.tsx"></script>

    <script>
      function hidePreloader() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.classList.add('hidden');
          setTimeout(() => {
            preloader.remove();
          }, 500);
        }
      }

      function onDocumentLoaded() {
        setTimeout(hidePreloader, 3000);
      }

      if (document.readyState === 'complete') {
        onDocumentLoaded();
      } else {
        window.addEventListener('load', onDocumentLoaded);
      }
    </script>
  </body>
</html>
