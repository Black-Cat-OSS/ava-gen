app:
  storage:
    type: 's3'
    s3:
      endpoint: 'https://your-s3-endpoint.com'
      bucket: 'your-bucket-name'
      access_key: 'YOUR_S3_ACCESS_KEY'
      secret_key: 'YOUR_S3_SECRET_KEY'
      region: 'us-east-1'
      force_path_style: true
      connection:
        maxRetries: 5
        retryDelay: 3000

  # Production режим с Redis кешированием
  cache:
    type: 'redis'
    warn_memory_level: 85
    ttl:
      avatars: 86400 # 24 часа
      metadata: 3600 # 1 час
      lists: 300 # 5 минут
      exists: 300 # 5 минут
    redis:
      host: 'redis'
      port: 6379
      password: 'your-redis-password'
      db: 0
      max_memory: '512mb'
      connection:
        maxRetries: 5
        retryDelay: 3000

  server:
    host: '0.0.0.0'
    port: 3000

  database:
    driver: 'postgresql'
    connection:
      maxRetries: 5
      retryDelay: 3000
    network:
      host: 'postgres'
      port: 5432
      database: 'avatar_gen'
      username: 'postgres'
      password: 'your-secure-password'
      ssl: true

  logging:
    level: 'info' # trace, debug, info, warn, error, fatal
    verbose: false # отключаем debug уровень логирования в продакшене
    pretty: false # формат логирования: false = json (для продакшена), true = pretty (для разработки)
